<div data-ng-controller="MainController as mainCtrl">
    <form class="post post-form">

    <!-- if not login -->
    <div class="media">
        <div class="media-left">
        <a href="#">
            <img class="post-avatar" ng-src="{{profileImageUrl}}" alt="avatar">
        </a>
        </div>
        <div class="media-body">
            <h4 class="media-heading">{{oAuthDataType.displayName}}</h4> {{displayName}}
        </div>
    </div>
    <div class="form-group">
        <tag-manager tags="tags"></tag-manager>
    </div>
    <div class="form-group">
        <input type="text" ng-model="post.title" class="form-control" placeholder="Title">
        <textarea type="text" autocomplete="off" ng-model="post.description" class="form-control" placeholder="Say Something..."></textarea>
    </div>
    <div class="form-group">
        <button class="btn btn-primary btn-block" ng-click="savePost(post)" type="button">POST</button>

    </div>
        
    
    </form>
    

</div>
