<div ng-show="!oauthType">
    <div class="post">
        <div class="lead bg-info">Please sign-in first to enter a new post!
            &nbsp;&nbsp;<p class="btn btn-info">Sign In Now</p>
        </div>
    </div>
</div>
<div ng-show="oauthType">
    <form class="post post-form">
    <!-- if not login -->
    <div class="media">
        <div class="media-left">
        <a href="#">
            <img class="post-avatar" ng-src="{{oauthType.profileImageURL}}" alt="avatar">
        </a>
        </div>
        <div class="media-body">
            <h4 class="media-heading">{{oauthType.displayName}}</h4>
        </div>
    </div>
    <div class="form-group tags-action">
        <tag-manager my-tags="tags"></tag-manager>
    </div>
    <div class="form-group">
        <input type="text" ng-model="post.title" class="form-control" placeholder="Title">
        <textarea type="text" autocomplete="off" ng-model="post.description" class="form-control" placeholder="Say Something..."></textarea>
    </div>
    <div class="form-group">
        <button class="btn btn-primary btn-block" ng-click="savePost(post)" type="button">POST</button>
    </div>
    </form>
</div>
