<!--Made by Henry Kaufman-->
<div>
  <form>
    <!--        The Post Author-->
    <div class="form-group">
      <label class="control-label" for="focusedInput">Post Author</label>
      <input class="form-control" ng-model="post.author" type="text">
    </div>
    <!--        The Post Name-->
    <div class="form-group">
      <label class="control-label" for="focusedInput">Post Title</label>
      <input class="form-control" ng-model="post.title" type="text">
    </div>
    <!--        The Post tags-->
    <div class="form-group">
      <label class="control-label" for="focusedInput">Tags</label>
      <tag-manager tags="tags"></tag-manager>
    </div>
    <!--        The Post Description-->
    <div class="form-group">
      <label class="control-label" for="focusedInput">Post Description</label>
      <input class="form-control" ng-model="post.description" type="text">
    </div>
    <br>
    <!--        Save Post-->
    <button class="btn btn-success btn-block" ng-click="savePost(post)">Save Post</button>
  </form>
</div>
<!--Repeats through all the posts that are found-->
<div ng-repeat="post in posts">
  <!--    The post author name -->
  <h2>{{post.author}}</h2>
  <p>
    <strong>{{post.title}}</strong>
  </p>
  <div class="tags">
    <span class="tag" ng-repeat="tag in tags">{{tag.val}}</a>
  </div>
  <!--    The post description-->
  <p>{{post.description}}</p>
  <button class="btn btn-danger" ng-click="deletePost(post)">Delete Post</button>
  <!--    The post votes-->
  <span>{{post.votes}}</span>
  <!--    Add a new vote-->
  <button class="btn btn-primary" ng-click="addVote(post)">Add Vote</button>
  <br>
  <br>
  <div class="panel panel-default" ng-repeat="comment in comments">
    <div class="panel-body">
      <a ng-href="https://twitter.com/{{comment.user}}">{{comment.user}}</a>
    </div>
    <div class="panel-footer">
      {{comment.text}}
      <br>
      <button class="btn btn-danger" ng-click="removeComment(post, comment)">Remove Comment</button>
    </div>
  </div>
  <form>
    <div class="input-group">
      <input class="form-control" ng-model="comment.text">
      <div class="input-group-btn">
        <button class="btn btn-success" ng-click="addComment(post, comment)">Add Comment</button>
      </div>
    </div>
  </form>
</div>
<br>

<!--Login in with Twitter-->
<button class="btn btn-primary" ng-click="login('twitter')">Login with Twitter</button>
<!--Login in with Facebook-->
<button class="btn btn-primary" ng-click="login('facebook')">Login with Facebook</button>

<!--Displays who is currently logged in-->
<span>Currently logged in as:
  {{ myUsername }}</span>
