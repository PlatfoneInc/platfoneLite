    <div class="col-md-offset-2 col-md-9 post-view" id="postView">
      form
      <form class="post-form bottom-line" data-ng-controller="PostingsCreateController as postingsCreateCtrl" name="myPostSmForm">
        <ul class="media-list">
          <li class="media" style="overflow:visible">
            <div class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="">
                <img class="post-avatar" data-ng-src="{{myImageUrl || '//:0'}}">&nbsp;&nbsp;
                <span>{{myDisplayName}}</span>&nbsp;
                <span class="glyphicon glyphicon-chevron-down" data-ng-show="showDropdown"></span>
              </a>
              <ul class="dropdown-menu" data-ng-show="showDropdown" id="dropdownRole">
                <li ng-class="">
                  <a data-ng-click="changePostingRole('', '{{displayName}}', '{{imageUrl}}')" href=""><img class="post-avatar" ng-src="{{imageUrl}}">&nbsp;{{displayName}}</a>
                </li>
                <li ng-class="">
                  <a data-ng-click="changePostingRole('{{companyId}}', '{{companyName}}', '{{companyImageUrl}}')" href=""><img class="post-avatar" ng-src="{{companyImageUrl}}">&nbsp;{{companyName}}</a>
                </li>
              </ul>
            </div>
          </li>
          <li class="media">
            <div class="tag-input">
              <tags-input class="bootstrap custom-tags" ng-model="postingSm.topicTags" placeholder="tags"></tags-input>
            </div>
            <div class="post-tiltle-content">
              <input class="form-control" name="title" ng-model="postingSm.title" placeholder="title" required type="text">
              <p class="text-error" ng-show="myPostSmForm.title.$invalid && !myPostSmForm.title.$pristine">*</p>
              <tooltip="{{postingSm.title.$valid ? '' : 'Please enter title'}}" tooltip-placement="below" tooltip-trigger="focus">
                <textarea class="form-control" name="content" ng-focus="expandInputArea()" ng-model="postingSm.content" placeholder="content..." required rows="{{inputRowCount}}"></textarea>
                <p class="text-error" ng-show="myPostSmForm.content.$invalid && !myPostSmForm.content.$pristine">need some content here :P</p>
              </div>
            </li>
          </ul>
          <button class="btn btn-primary pull-right" ng-click="postingsCreateCtrl.createPostingSm(postingSm,company);" ng-disabled="myForm.$invalid" type="button">post it</button>
        </form>
      </div>
    </section>

<!--Made by Henry Kaufman-->
<div>
    <form>
        <!--        The Post Author-->
        <div class="form-group">
            <label class="control-label" for="focusedInput">Post Author</label>
            <input type="text" ng-model="post.author" class="form-control">
        </div>
        <!--        The Post Name-->
        <div class="form-group">
            <label class="control-label" for="focusedInput">Post Title</label>
            <input type="text" ng-model="post.title" class="form-control">
        </div>
        <!--        The Post tags-->
        <div class="form-group">
            <label class="control-label" for="focusedInput">Tags</label>
            <tag-manager tags="tags"></tag-manager>
        </div>
        <!--        The Post Description-->
        <div class="form-group">
            <label class="control-label" for="focusedInput">Post Description</label>
            <input type="text" ng-model="post.description" class="form-control">
        </div>
        <br>
        <!--        Save Post-->
        <button ng-click="savePost(post)" class="btn btn-success btn-block">Save Post</button>
    </form>
</div>
<!--Repeats through all the posts that are found-->
<div ng-repeat="post in posts">
    <!--    The post author name -->
    <h2>{{post.author}}</h2>
    <p><strong>{{post.title}}</strong></p>
    <div class="tags">
        <span ng-repeat="tag in tags" class="tag" >{{tag.val}}</a>
    </div>    <!--    The post description-->
    <p>{{post.description}}</p>
    <button ng-click="deletePost(post)" class="btn btn-danger">Delete Post</button>
    <!--    The post votes-->
    <span>{{post.votes}}</span>
    <!--    Add a new vote-->
    <button ng-click="addVote(post)" class="btn btn-primary">Add Vote</button>
    <br>
    <br>
    <div class="panel panel-default" ng-repeat="comment in comments">
        <div class="panel-body">
            <a ng-href="https://twitter.com/{{comment.user}}">{{comment.user}}</a>
        </div>
        <div class="panel-footer">
            {{comment.text}}
            <br>
            <button class="btn btn-danger" ng-click="removeComment(post, comment)">Remove Comment</button>
        </div>
    </div>
    <form>
        <div class="input-group">
            <input ng-model="comment.text" class="form-control">
            <div class="input-group-btn">
                <button ng-click="addComment(post, comment)" class="btn btn-success">Add Comment</button>
            </div>
        </div>
    </form>
</div>
<br>
